<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Year Menu</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">

<!--    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://foodikal.rs" target="_blank"><img class="logo" src="images/Foodikal.svg" alt="Foodikal Logo"></a>

        <div class="cta">
            <h1 class="header_text">Закажи сейчас и забудь о хлопотах до праздника</h1>
        </div>
        <button class="order" id="top-cart">
            <img src="images/icon_cart.svg" alt="Корзина" class="cart-icon">
        </button>
    </header>

    <!-- Banner Carousel -->
    <div class="carousel-wrapper">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-track-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Banner slides will be dynamically inserted here -->
                </div>
            </div>
            <!-- Stationary frame overlay -->
            <div class="frame-overlay-static">
                <img src="images/frame.png" alt="">
            </div>
            <button class="carousel-btn prev" id="carouselPrev" aria-label="Previous slide"></button>
            <button class="carousel-btn next" id="carouselNext" aria-label="Next slide"></button>
        </div>
        <div class="carousel-dots" id="carouselDots"></div>
    </div>

    <div class="navbar">
        <button class="category active" data-category="Брускетты">Брускетты</button>
        <button class="category" data-category="Горячее">Горячее</button>
        <button class="category" data-category="Закуски">Закуски</button>
        <button class="category" data-category="Канапе">Канапе</button>
        <button class="category" data-category="Салаты">Салаты</button>
        <button class="category" data-category="Тарталетки">Тарталетки</button>
    </div>
    <div class="container">
        <div id="tabContentsContainer">
            <!-- Tab contents will be generated dynamically -->
        </div>
    </div>
    <div class="overlay" id="cartOverlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2 class="cart-title">Ваш заказ</h2>
            <button class="close-cart">&times;</button>
        </div>

        <!-- Two Column Layout -->
        <div class="cart-content">
            <!-- Left Column: Order Form -->
            <div class="order-form-column">
                <form id="checkoutForm">
                    <div class="form-scroll-area">
                        <h3 class="form-title">Информация для доставки</h3>

                        <div class="form-group">
                            <label for="customerName">Имя и фамилия *</label>
                            <input type="text" id="customerName" name="customerName" required minlength="2" maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="customerContact">Как с вами связаться *</label>
                            <input type="text" id="customerContact" name="customerContact" required minlength="3" maxlength="50" placeholder="Telegram, Телефон или Email">
                        </div>

                        <div class="form-group">
                            <label for="deliveryAddress">Адрес доставки *</label>
                            <textarea id="deliveryAddress" name="deliveryAddress" required minlength="5" maxlength="200" rows="2"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="deliveryDate">Дата доставки *</label>
                            <div class="date-buttons">
                                <button type="button" class="date-btn" data-value="2025-12-25">25 дек</button>
                                <button type="button" class="date-btn" data-value="2025-12-26">26 дек</button>
                                <button type="button" class="date-btn" data-value="2025-12-27">27 дек</button>
                                <button type="button" class="date-btn" data-value="2025-12-28">28 дек</button>
                                <button type="button" class="date-btn" data-value="2025-12-29">29 дек</button>
                                <button type="button" class="date-btn" data-value="2025-12-30">30 дек</button>
                                <button type="button" class="date-btn selected" data-value="2025-12-31">31 дек</button>
                            </div>
                            <input type="hidden" id="deliveryDate" name="deliveryDate" value="2025-12-31" required>
                        </div>

                        <div class="form-group">
                            <label for="comments">Комментарии (необязательно)</label>
                            <textarea id="comments" name="comments" rows="3" maxlength="500" placeholder="Особые пожелания к заказу"></textarea>
                        </div>
                    </div>

                    <div class="form-submit-area">
                        <div class="form-message" id="formMessage"></div>
                        <button type="submit" class="checkout-btn" id="submitOrderBtn">Отправить заказ</button>
                    </div>
                </form>
            </div>

            <!-- Right Column: Cart Items -->
            <div class="cart-items-column">
                <h3 class="cart-items-title">Состав заказа</h3>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be added here -->
                </div>

                <!-- Promo Code Section -->
                <div class="promo-section">
                    <label for="promoCode">Промокод</label>
                    <input type="text" id="promoCode" placeholder="Введите промокод" maxlength="20">
                    <div class="promo-message" id="promoMessage"></div>
                </div>

                <div class="cart-footer">
                    <div class="cart-total" id="cartTotalSection">
                        <span>Итого:</span>
                        <span id="cartTotal">0 RSD</span>
                    </div>
                    <div class="payment-method">
                        <span>Способ оплаты:</span>
                        <span>Наличными при доставке</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <button class="order" id="bottom-center">
            Сделать заказ
        </button>
    </div>
    <script src="menu_formating.js"></script>
</body>
</html>
